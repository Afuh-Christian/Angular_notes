
<div class="flex m-auto h-screen justify-center">
    <form action="" class="p-4  rounded-lg border m-auto "
    (ngSubmit)="submit()"
    #myform="ngForm"
    >
        <h1 class="text-center">Register</h1>
        <div class="my-6 w-full">
        <label for="email">Email</label>
        <input type="email" name="email" id="password" class="p-2 rounded w-full" placeholder="Email Address"
        [(ngModel)] = "form.email"
        #email="ngModel"
        required
        >
        <div 
        *ngIf="email.invalid && ( email.touched) "
        class="p-4 bg-red-300 text-red-800">Email must be valid</div>
        </div>
        <div class="my-6 w-full" w-full>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="p-2 rounded w-full" placeholder="Password "
        [(ngModel)] = "form.password"
        #password = "ngModel"
        required
        >
        <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="p-2 bg-red-300 text-red-800"
       
        >
            Password must be available
        </div>
        </div>
        <div class="my-6 w-full" w-full>
        <label for="password1">Confirm Password</label>
        <input type="password" name="password1" id="password1" class="p-2 rounded w-full" placeholder="Password "
        [(ngModel)] = "form.passwordconfirm"
        #passwordconfirm =  "ngModel"
        required
        >
        <div 
        *ngIf="passwordconfirm.invalid && (passwordconfirm.dirty || passwordconfirm.touched)"
        class="p-4 bg-red-300 text-red-600">
            Confirm the password ..
        </div>
        </div>
       
        <div class="my-6">
            <input 
            [disabled]="myform.form.invalid"
            type="submit" value="Submit" class="p-2 w-full bg-orange-500 text-white rounded ">
        </div>
        
    </form>
</div>
