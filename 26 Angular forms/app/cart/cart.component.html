<p>cart works!</p>

<div>{{ getCart().length}}</div>

<ng-container *ngIf="getCart().length === 0 ">No cart </ng-container>
<ng-container *ngIf="getCart().length > 0 ">

<div>
    <ng-container *ngFor="let item of getCart(); let i=index">
        <p class="my-4 text-2xl">{{item.name}}</p>
    </ng-container>
</div>

</ng-container>
